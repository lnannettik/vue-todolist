<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
<!-- CSS -->
    <link rel="stylesheet" href="style.css">
<!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue ToDo List</title>
</head>

<body class="body">
    
    <div id="app" class="container">
        <header class="app-header">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        </header>


        <section class='new-todo'>
            <input type="text" placeholder="Nuovo todo">
            <button class='button'>Aggiungi</button>
        </section>

        <main class="todos-section">
            <ul class="todos-list">
                <li class="todo">
                    <span class="text"> jlkhbwrjbvhlwrbvh</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="todo completed">
                    <span class="text"> jlkhbwrjbvhlwrbvh</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>

        </main>


    </div>



    <script src="main.js"></script>
</body>

</html>
